#puerto de conexion en el browser
server.port=91
#Se modofica el formato en el q sale el log del proyecto
logging.pattern.dateformat=hh:mm
#se elimina el banner de spring
spring.main.banner-mode=off
#que no se mantenga las paginas en el cache del servidor(mientras se esta en desarrollo)

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/practica?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456c
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informaci√≥n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE